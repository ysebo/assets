<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loop 1 - Step 5</title>
  <link rel="stylesheet" href="styles.css">

</head>

<body>
  <div class="flight-card">
    <div class="cities">
      <div class="city">
        <h2>FRA</h2>
        <p class="frankfurt">FRANKFURT</p>
      </div>
      <div class="separator"></div>
      <div class="city">
        <h2>AMS</h2>
        <p class="amsterdam">AMSTERDAM</p>
      </div>
    </div>
    <div class="flight-info">
      <div>
        <h4>FLIGHT</h4>
        <p>815</p>
      </div>
      <div>
        <h4>GATE</h4>
        <p>23G</p>
      </div>
      <div>
        <h4>SEAT</h4>
        <p>10F</p>
      </div>
    </div>
    <div class="passenger-details">
      <div class="left-side">
        <div>
          <h4>PASSENGER</h4>
          <p>Robert De Niro</p>
        </div>
        <div>
          <h4>CLASS</h4>
          <p>Business</p>
        </div>
        <div>
          <h4>DEPARTURE</h4>
          <p>3:45 AM, Dec 15</p>
        </div>
      </div>
      <div class="qr-code">
        <img src="./img/qr.svg" alt="QR Code" />
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
